name: Update GM Prices

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci

      - name: Fetch prices
        run: npx tsx src/publish.ts

      - name: Update Gist
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: b236a9d1a7f596ffec58c1dc006683ee
        run: |
          jq -n \
            --arg csv "$(cat dist/prices.csv)" \
            --arg json "$(cat dist/prices.json)" \
            '{"files": {"prices.csv": {"content": $csv}, "prices.json": {"content": $json}}}' \
          | gh api --method PATCH "/gists/$GIST_ID" --input -
